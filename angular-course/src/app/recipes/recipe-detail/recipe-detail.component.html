<div class="row">
    <div class="col-xl-12">
        <img 
        [src]="recipe.imagePath" 
        alt="{{ recipe.name }}" 
        class="img-fluid"
        style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h1> {{recipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="btn-group">
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle"  
            id="btnGroupDrop1" 
            data-toggle="dropdown">
            Manage Recipe 
            <span class="caret"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a href="#" class="dropdown-item">To Shopping List</a>
            <a href="#" class="dropdown-item">Edit Recipe</a>
            <a href="#" class="dropdown-item">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
       {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        Ingredient
    </div>
</div>
