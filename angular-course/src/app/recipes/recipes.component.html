<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeList)="recipeComponent = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="recipeComponent; else infoText"
        [recipe]="recipeComponent"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>            
        </ng-template>
        
    </div>
</div>
