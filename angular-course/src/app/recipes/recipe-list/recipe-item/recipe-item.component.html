<div class="list-group">
    <a href="#" class="list-group-item list-group-item action" 
    (click)="onShowRecipeItem()">
        <div class="float-left">
            <h4> {{ recipe.name }} </h4>
            <p> {{ recipe.description }} </p>
        </div>
        <span class="float-right">
            <img 
            [src]="recipe.imagePath" 
            alt="{{ recipe.name}}" 
            class="img-fluid" 
            style="max-height: 60px;">
        </span>
    </a>
</div>
