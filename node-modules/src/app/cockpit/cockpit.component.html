<div class="row">
    <div class="col-xl-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <input type="text" class="form-group" [(ngModel)]="newServerName">
        <label>Server Content</label>
        <input type="text" class="form-group" [(ngModel)]="newServerContent">
        <br>
        <button class="btn btn-primary"
        (click)="onAddServer()"
        >Add Server</button>
        <button class="bt btn-primary"
        (click)="onAddBlueprint()"
        >Add Blueprint</button>
    </div>
</div>
